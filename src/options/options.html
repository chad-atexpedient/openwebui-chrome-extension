<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open WebUI - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .setting-group {
      margin: 20px 0;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover {
      background: #0052a3;
    }
    .success-message {
      margin-top: 16px;
      padding: 12px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      color: #155724;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Open WebUI Settings</h1>
  
  <div class="setting-group">
    <label for="baseUrl">Base URL</label>
    <input type="url" id="baseUrl" placeholder="https://your-openwebui-instance.com" />
  </div>

  <div class="setting-group">
    <label for="theme">Theme</label>
    <select id="theme" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <button id="saveBtn">Save Settings</button>
  
  <div id="successMessage" class="success-message">
    Settings saved successfully!
  </div>

  <script type="module" src="./options.ts"></script>
</body>
</html>
